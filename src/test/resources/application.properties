spring.application.name=musicstore
spring.application.version=1.0.0
server.servlet.context-path=/music-store

# PostgreSQL datasource properties
spring.datasource.url=jdbc:tc:postgresql://localhost/music-store
spring.datasource.driverClassName=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.db-name=music-store
spring.datasource.username=sa
spring.datasource.password=sa

# JPA properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect